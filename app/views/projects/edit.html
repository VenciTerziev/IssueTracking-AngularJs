<div class="well" style="margin: 5px">
    <h1>Edit Project</h1>
    <div class="input-group" style="margin: 10px;">
        <span class="input-group-addon" style="width: 100px; ">Name</span>
        <input type="text" ng-model="project.Name" placeholder="Name" class="form-control" style="width: 200px;">
    </div>

    <div class="input-group" style="margin: 10px;">
        <span class="input-group-addon" style="width: 100px; ">Description</span>
        <input type="text" ng-model="project.Description" placeholder="Description" class="form-control" style="width: 200px;">
    </div>

    <div class="input-group" style="margin: 10px;">
        <span class="input-group-addon" style="width: 100px; ">Project key</span>
        <input type="text" ng-model="project.ProjectKey" disabled class="form-control" style="width: 200px;">
    </div>

    <div class="input-group" style="margin: 10px;">
        <span class="input-group-addon" style="width: 100px; ">Labels</span>
        <input type="text" ng-model="project.Labels" class="form-control" style="width: 200px;">
    </div>

    <div class="input-group" style="margin: 10px;">
        <span class="input-group-addon" style="width: 100px; ">Priorities</span>
        <input type="text" ng-model="project.Priorities" class="form-control" style="width: 200px;">
    </div>

    <a href="" class="btn btn-success" style="margin: 10px" ng-click="editProject(project)">Edit</a>
</div>
