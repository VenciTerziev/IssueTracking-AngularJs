<h1>Projects</h1>

<div class="well">
    <div class="panel panel-primary" ng-repeat="project in projects" style="width: 24%; display: inline-block; margin: 5px">
        <div class="panel panel-heading">{{project.Name}}</div>
        <div class="panel panel-body">
            <a href="" class="btn btn-success" ng-click="showProject(project.Id)">View</a>
            <a href="/app/#/projects/{{project.Id}}/add-issue" class="btn btn-success">Add Issue</a>
        </div>
    </div>

    <nav>
        <ul class="pagination">
            <li class="page-item disabled" ng-if="current == 1">
                <a class="page-link" href="" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

            <li class="page-item" ng-if="current != 1">
                <a class="page-link" href="" aria-label="Previous" ng-click="changePage(current - 1)">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

            <div ng-repeat="page in pages">
                <li class="page-item active" ng-if="page == current">
                    <a class="page-link" href="" >{{page}}</a>
                </li>

                <li class="page-item" ng-if="page != current"  >
                    <a class="page-link" href="" ng-click="changePage(page)" >{{page}}</a>
                </li>
            </div>

            <li class="page-item" ng-if="current != total">
                <a class="page-link" href="" aria-label="Next" ng-click="changePage(current + 1)">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            <li class="page-item disabled" ng-if="current == total">
                <a class="page-link" href="" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
