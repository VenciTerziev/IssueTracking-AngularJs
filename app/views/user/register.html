<h2>Register</h2>
<form>
    <input type="text" name="username" placeholder="Username" ng-model="user.username">
    <input type="password" name="password" placeholder="Password" ng-model="user.password">
    <input type="password" name="confirmPassword" placeholder="Confirm password" ng-model="user.confirmPassword">
    <button ng-controller="UsersController" ng-click="prepareRegister(user)">Register</button>
</form>
